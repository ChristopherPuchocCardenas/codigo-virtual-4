<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./01-card-horizontal.css" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
</head>

<body>
    <div class="card">
        <div class="card__left">
            <img src="http://placehold.it/200x250" alt="" />
            <button>
                <i class="fas fa-shopping-cart "></i>
                Agregar al carrito
            </button>
        </div>
        <div class="card__right">
            <h3 class="card-title">Titulo del Card</h3>
            <p class="card-text">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quod maiores eos quia. Tenetur quod reiciendis fugiat tempora quasi maiores ducimus obcaecati magni</p>
            <img src="http://placehold.it/50x50" alt="" class="card-avatar" />
            <div class="card-footer">
                <div class="stars">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <span>5.0</span>
                </div>
                <button class="card-share">
                    <i class="fas fa-share"></i>
                </button>
            </div>
        </div>
    </div>

</body>

</html>
