<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>02 Texto</title>
</head>

<body>

    <!--H1 se utliza para poner titulos y se recomeinda que sea declarado 1 vez-->
    <h1>Titulo</h1>

    <!--p es para parrafos-->
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugiat vitae vel odit ab dolores et tenetur ullam magnam quae at, assumenda esse laboriosam! Architecto, culpa dolore tempore dolores fugit voluptatum.
    </p>

    <!--br es para saltos de linea-->
    <br/>

    <!--El strong es para poner negrita a la palabra-->
    <strong>Soy Negrita</strong>

    <!-- hr es para saltar la pagina con una linea continua-->
    <hr/>

    <!--Se puede argumentar que strong pone en negrita a palabras especificas dentro de ella-->
    <p>Hola soy <strong>Christopher</strong></p>

    <!-- Code es un tipo de etiqueta para mostrar de otra forma las letras de una palabra-->
    <code>
        Hola soy codigo
    </code>
</body>

</html>
