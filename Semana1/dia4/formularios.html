<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Formularios</title>
</head>

<body>
    <form>
        <table>
            <tr>
                <td>
                    <label for="inputNombre">Nombre Completo</label>
                </td>
                <td>
                    <input type="text" id="inputNombre" placeholder="Ingrese Nombre Completo" required minlength="4" maxlength="8" />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="inputEdad">Edad</label>
                </td>
                <td>
                    <input type="number" id="inputEdad" placeholder="Ingrese su Edad" min="0" max="300">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="InputFechadeNacimiento">Fecha de Nacimiento</label>
                </td>
                <td>
                    <input type="date" id="InputFechadeNacimiento" value="2020-12-30" />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="InputColor">Color</label>
                </td>
                <td>
                    <input type="color" id="InputColor" />
                </td>
            </tr>
            <tr>
                <td>
                    <label>Genero</label>
                </td>
                <td>
                    <label for="InputMasculino">Masculino</label>
                    <input type="radio" id="InputMasculino" name="Genero" checked/>
                    <label for="InputFemenino">Femenino</label>
                    <input type="radio" id="InputFemenino" name="Genero" />
                    <label for="InputOtro">Otro</label>
                    <input type="radio" id="InputOtro" name="Genero" />
                </td>
            </tr>
            <tr>
                <td>
                    <label>Idiomas</label>
                </td>
                <td>
                    <label for="CheckIngles">Ingles</label>
                    <input type="checkbox" id="CheckIngles" />
                    <label for="CheckEspañol">Español</label>
                    <input type="checkbox" id="CheckEspañol" />
                    <label for="CheckPortugues">Portugues</label>
                    <input type="checkbox" id="CheckPortugues" />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="inputEmail">Email</label>
                </td>
                <td>
                    <input type="email" value="@gmail.com" placeholder="Ingrese su Email" id="inputEmail" />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Password</label>
                </td>
                <td>
                    <input type="password" id="InputPassword" />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Comentarios</label>
                </td>
                <td>
                    <textarea id="TextAreaComentario" cols="10" rows="4"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="SlcDepartamento">Seleccione su Departamento</label>
                </td>
                <td>
                    <select id="SlcDepartamento">
                        <option>Seleccione</option>
                        <option>Arequipa</option>
                        <option>Lima</option>
                        <option>Tacna</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="InputFileSubirArchivo">Subir Archivo</label>
                </td>
                <td>
                    <input type="file" id="InputFileSubirArchivo" />
                </td>
            </tr>
            <tr>
                <td>
                    <label>Acciones</label>
                </td>
                <td>
                    <input type="submit" value="Registrarme" />
                    <input type="reset" value="Limpiar Formulario" />
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
